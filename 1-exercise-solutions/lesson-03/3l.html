<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        //This state will be true when waiting for the chatbotâ€™s response, and false otherwise.
        
        const [isLoading, setIsLoading]=React.useState(false);
        const [inputText, setInputText] = React.useState("");

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function sendMessage() {
          //Prevent sending a new message if isLoading is true or inputText is empty
          if (isLoading || inputText === "") return;
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];
          setChatMessages(newChatMessages);

          const response = Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message: 'Loading...',
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);
          setInputText("");
          //Set isLoading to true when you send a message
          //Right after you add the "Loading..." message, set isLoading to true.
          setIsLoading(true);

          //Using setTimeout we can control is loading state
          setTimeout(()=>{
            setChatMessages([
              ...newChatMessages,
              {
                message: response,
                sender: "robot",
                id: crypto.randomUUID(),
              },
            ]);
            //Set isLoading to false after the response arrives Inside your setTimeout, after you set the real response, set isLoading back to false.
          setIsLoading(false);
          }, 500);
        }
        
        return (
          <>
            <input
              placeholder="Send a message to ChatBot"
              size="30"
              onChange={saveInputText}
              value={inputText}
              onKeyDown={(event) => {
                if (event.key === "Enter") {
                  sendMessage();
                }
                if (event.key === "Escape") {
                  setInputText('');
                }
              }}
            />
            <button onClick={sendMessage}>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        //const message = props.message;
        //const sender = props.sender;
        //const { message, sender } = props;

        /*if (sender === "robot") {
          return (
            <div>
              <img src="img/robot.png" width="50" />
              {message}
            </div>
          );
        }*/
        return (
          <div>
            {sender === "robot" && <img src="img/robot.png" width="50" />}
            {message}
            {sender === "user" && <img src="img/user.png" width="50" />}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        return (
          <>
            {chatMessages.map((chatMessage) => (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            ))}
          </>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          { message: "Hello Chatbot", sender: "user", id: "id1" },
          {
            message: "How can I help you today?",
            sender: "robot",
            id: "id2",
          },
          { message: "What is the weather like?", sender: "user", id: "id3" },
          { message: "the weather is sunny ", sender: "robot", id: "id4" },
        ]);

        return (
          <>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages chatMessages={chatMessages} />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
